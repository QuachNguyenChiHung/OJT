spring.application.name=demoaws

# SQL Server configuration (single-file setup)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=demoaws;encrypt=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=12345

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Additional JPA settings
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# T?t warnings
spring.jpa.open-in-view=true
spring.thymeleaf.check-template-location=false

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS Bedrock agent configuration - replace with your real values or set as environment variables
bedrock.agent.id=${BEDROCK_AGENT_ID:your-bedrock-agent-id}
bedrock.agent.aliasId=${BEDROCK_AGENT_ALIAS_ID:your-agent-alias-id}

# AWS Configuration - NEVER commit actual credentials!
aws.access.key.id=${AWS_ACCESS_KEY_ID}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION:ap-southeast-1}

